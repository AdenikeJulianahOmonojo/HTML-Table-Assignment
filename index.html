<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            border-width: 5px;
        }
        th{
            background-color: blueviolet;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: gray;
        }
        th, td{
            padding: 15px;
            text-align: left;
        }
    </style>
    <title>HTML TABLE ASSIGNMENT</title>
</head>
<body>
    <h1>HTML Table Assignment</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Features</th>
            <th>Price</th>
        </tr>
    <tr>
        <td>Coca-Cola</td>
        <td>Drink</td>
        <td>N300</td>
    </tr>
    <tr>
        <td>Full Cream Milk</td>
        <td>Dano</td>
        <td>N3,500</td>
    </tr>
    <tr>
        <td>Sneakers</td>
        <td>Nike</td>
        <td>N35,000</td>
    </tr>
    </table>
</body>
</html>
